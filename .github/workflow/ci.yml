name:Phoneix Test Automation Workflow
on:
  push:
  branches:["master"]
  pull_request:
  branches:["master"]

  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - names: Set up jdk 17
        uses: actions/setup-java@v4
        with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
  - name: Execute test automation freamework      
    run: mvn clean test -DsuiteXmlFile=testng.xml -Denv=qa
    
